<!DOCTYPE html>
<head>
    <title>Html Practice</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3><b>&#42;&nbsp;denotes mandatory<b/></h3>
    <br/>
    <form action=" method="post">
       <label for="name">Full name&#42;:</label><br/>
       <input name="name" id="name" placeholder="FirstName LastName" type="FirstName LastName"/><br/>

       <label for="email address">Email address&#42;:</label><br/>
       <input name="email address" id="email address" placeholder="EMAIL_ADDRESS" type="EMAIL_ADDRESS"/><br/>

       <label for="select tour package">Select Tour Package&#42;:</label><br/>
      <select>
        <option>Grand Canyon</option>
        <option selected>Goa</option>
        <option>Paris</option>
        <option> Rome</option>
        <option>Maldives</option>
      </select><br/>


       <label for="arrival date">Arrival date&#42;:</label><br/>
       <input name="arrival date" id="arrival date" placeholder="m/d/y" type="m/d/y"/><br/>

       <label for="number of persons">Number of persons&#42;:</label><br/>
       <input name="number of persons" id="number of persons" placeholder="UNKNOWN_TYPE" type="UNKNOWN_TYPE"/><br/>

        <label for="what would you want to avail?">What would you want to avail?&#42;:</label><br/> 
        Boarding<input type="checkbox" ><br/>
        Fooding<input type="checkbox"><br/>
        Sight seeing<input type="checkbox"><br/>

        <label for="discount coupon code">Discount Coupon code:</label><br/>
       <input name="discount coupon code" id="discount coupon code" placeholder="UNKNOWN_TYPE" type="UNKNOWN_TYPE"/><br/>

       <label for="terms and conditions">Terms and conditions&#42;:</label><br/>
       <input type="radio" name="terms and conditions">I agree
       <input type="radio" name="terms and conditions">I disagree<br/>

       <button type="submit">Complete reservation</button>
    
    
    </form>

</body>
